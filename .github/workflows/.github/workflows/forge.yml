on:
  push:
    branches:
      - main
  pull_request:
jobs:
  slither:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install Slither
        run: |
          python -m pip install --upgrade pip
          pip install slither-analyzer
      - name: Run slither
        run: |
          slither .
