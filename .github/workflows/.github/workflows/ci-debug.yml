name: CI Debug (Foundry)

on:
  push:
    branches: ["main", "master"]
  pull_request:

jobs:
  debug-foundry:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Print working directory + files
        run: |
          echo "PWD: $(pwd)"
          echo "=== ROOT ==="
          ls -la
          echo "=== SRC ==="
          ls -la src || true
          echo "=== foundry.toml ==="
          sed -n '1,200p' foundry.toml || true

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Forge version
        run: forge --version

      - name: Forge build (verbose)
        run: forge build -v
