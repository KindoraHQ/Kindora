name: Solidity CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  compile:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install solc (Solidity compiler)
        run: npm install -g solc

      - name: Compile Kindora.sol
        run: solcjs --bin --abi Kindora.sol
