name: Slither Analysis

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  slither:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Check forge version
        run: forge --version

      - name: Install Foundry dependencies
        run: forge install

      - name: Clean
        run: forge clean

      - name: Build contracts (force build-info)
        env:
          FOUNDRY_PROFILE: default
        run: |
          forge build --build-info --no-cache --force
          echo "=== out directory ==="
          ls -la out || true
          echo "=== out/build-info directory ==="
          ls -la out/build-info || true
          test -d out/build-info

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Slither
        run: |
          python -m pip install --upgrade pip
          pip install slither-analyzer

      - name: Run Slither
        run: slither . --fail-high
